<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>

    <div id="users">   
    </div>
        <div id="messages">
            <div class="message" id="msgtpl">
                <img src='{{{user.avatar}}}'>
                <div class="info">
                    <p><strong>{{user.username}}</strong></p>
                    <p>{{message}}</p>
                    <span class="date">{{h}}:{{m}}</span>
                </div>
            </div>
    </div>


    <h1>Bienvenue sur mon chat instantanÃ© ! </h1>
    <div id="loginContainer">
        <form action="" id="loginForm">
            <p>Entrez votre pseudo et votre email</p>
            <input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
            <input type="mail" name="mail" id="mail" placeholder="E-mail">
            <input type="submit" value="Envoyer">
        </form>
    </div>

    <div class="zoneTexte"> 
        <ul id="messages"></ul>
        <div class="zone_saisie">
            <input id="m"/><button onclick="send()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src ="js/client.js">
        

    </script>

</body>
</html>
